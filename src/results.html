<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/symbol/symbol.png" type="image/png" />
    <title>검색 결과</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main id="app">
      <div id="results" class="results"></div>
      <script>
        document.addEventListener("DOMContentLoaded", function () {
          const params = new URLSearchParams(window.location.search);
          const query = params.get("query");
          const data = JSON.parse(decodeURIComponent(params.get("data")));
          
          // 검색어 없을 경우
            if (!query || !data) {
              document.getElementById('results').innerHTML = '<p>검색어를 입력해주세요</p>';
              return;
            }

          // function displayResults(data) {
            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = `<h1>네이버 블로그 API에서 ${query}에 대한 검색 결과</h1>`;

            if (data.items && Array.isArray(data.items)) {
              resultsContainer.innerHTML += data.items
                .map(item => `
                    <div class="result-item">
                      <h3>${item.title.replace(/(<([^>]+)>)/gi, "")}</h3>
                      <p>${item.description.replace(/(<([^>]+)>)/gi, "")}</p>
                      <a href="${item.link}" target="_blank">Read more</a>
                    </div>
                  `).join("");
              } else {
              resultsContainer.innerHTML += `"<p> ${query}에 대한 검색 결과가 없습니다.</p>"`;
              }        
            }
        //}
      );
      </script>
    </main>
  </body>
</html>
